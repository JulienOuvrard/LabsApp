<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Les ateliers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <button ion-button secondary (click)="create($event)">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-row>
        <!-- Header -->
        <ion-row class="workshop-header">
            <ion-col width-10>
                <strong>Id</strong>
            </ion-col>
            <ion-col>
                <strong>Nom</strong>
            </ion-col>
            <ion-col>
                <strong>Date</strong>
            </ion-col>
            <ion-col>
                <strong>Places restantes</strong>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>

        <!-- Body -->
        <ion-row *ngFor="let workshop of workshops" class="workshop-row">
            <ion-col width-10>
                <ion-label>{{workshop.id}}</ion-label>
            </ion-col>
            <ion-col>
                <ion-label>{{workshop.nom}}</ion-label>
            </ion-col>
            <ion-col>
                <ion-label>{{workshop.dateString}}</ion-label>
            </ion-col>
            <ion-col>
                <ion-label>{{workshop.remainsPlaces}} / {{workshop.places}}</ion-label>
            </ion-col>
            <ion-col>
                <button ion-button secondary (click)="itemTapped($event, workshop)">
                    <ion-icon name="search"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
